name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Static Web App
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_ROCK_03E1BFA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          app_location: "/" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional

  deploy_azure_functions:
    runs-on: ubuntu-latest
    name: Deploy Azure Functions
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: <taskflow-functions>  # Replace with your Azure Function app name
          package: 'api' # Path to your Azure Function folder (make sure it's the correct folder for your functions)

      - name: Publish Azure Functions
        run: |
          npm install -g azure-functions-core-tools@3 # Install Azure Functions tools
          func azure functionapp publish <taskflow-functions> --python # Deploy function app
